<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circliful - examples</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../dist/main.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
</head>
<body>
<div id="circle1" data-percent="55" class="circle-default-style"></div>
<div id="circle2" class="circle-default-style"></div>
<div id="circle6" class="circle-stat-custom circle-default-style"></div>
<div id="circle3" class="circle-default-style"></div>
<div id="circle4" class="circle-default-style"></div>
<div id="circle5" class="circle-default-style"></div>

<div id="circle7" class="circle-default-style"></div>
<script type="text/javascript" src="../dist/circliful.js"></script>
<script>
    (function() {
        circliful.initCircle({
            id: 'circle1',
            type: 'SimpleCircle',
            percent: 60,
            strokeGradient: ["#05a", "#0a5"],
            onAnimationEnd: () => {
                console.log('custom animation end event1');
            },
            animationStep: 3,
            progressColor: [{percent: 50, color: 'orange'}, {percent: 60, color: 'green'}],
            backgroundCircleWidth: 150,
            additionalCssClasses: {
                svgContainer: 'circle1-container',
                foregroundCircle: 'circle1-foreground-circle',
                text: 'circle1-text',
                icon: 'circle1-icon',
                infoText: 'circle1-info-text'
            },
            icon: 'f0d0',
            text: 'Lorem',
            textBelow: true
        });

        circliful.initCircle({
            percent: 40,
            id: 'circle2',
            type: 'SimpleCircle',
            icon: 'f179',
            text: 'TP Wins',
            textBelow: true,
            noPercentageSign: true
        });

        circliful.initCircle({
            percent: 40,
            id: 'circle6',
            type: 'SimpleCircle',
            point: true,
            pointSize: 70,
            foregroundCircleWidth: 10,
            animateInView: true
        });

        circliful.initCircle({
            percent: 50,
            id: 'circle3',
            type: 'HalfCircle',
            animateInView: true
        });

        circliful.initCircle({
            percent: 99,
            id: 'circle4',
            type: 'HalfCircle',
            noPercentageSign: true,
        });

        circliful.initCircle({
            percent: 75,
            id: 'circle5',
            type: 'PlainCircle',
            animation: 0,
            animateInView: true
        });
        circliful.initCircle({
            percent: 75,
            id: 'circle7',
            type: 'PlainCircle',
            animation: 0,
            animateInView: true
        });
    })();
</script>
</body>
</html>
